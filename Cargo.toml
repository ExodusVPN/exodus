[package]
name = "exodus"
version = "0.1.0"
authors = ["luozijun <luozijun.assistant@gmail.com>"]
edition = "2018"
exclude = [
    "assets/*",
]

[workspace]
members = [
    "crates/crypto",
    "crates/compression",
    "crates/sysconfig",
    "crates/sysctl",
    "crates/tun",
    "crates/netlink",
]

[dependencies]
log        = "0.4"
env_logger = { version = "0.6", default-features = false, features = [ "termcolor", "atty", "humantime" ] }
clap       = "2.33"
mio        = { version = "0.7", default-features = false }
ctrlc      = { version = "3.1", features = ["termination"] }
smoltcp    = { version = "0.5", default-features = false, features = [ "std", "log", "proto-ipv4", "proto-ipv6" ] }

tun         = { path = "crates/tun", features = ["mio"] }
crypto      = { path = "crates/crypto" }
compression = { path = "crates/compression" }

[features]
default = [ "nightly", "asm" ]
nightly = [ "crypto/nightly" ]
asm     = [ "crypto/asm" ]

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 3
panic = 'unwind'
incremental = false

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
panic = 'unwind'
incremental = false
